<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="TempConvert.css">
    <script src="TempConvert.js" defer></script>
</head>
<body>
    <div class="conversions">
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <hr>
        <main>
            <section>
                <h3>Fahrenheit to Celcius</h3>
                <h4>Formula: <br> (°F - 32) × 5/9 = °C</h4>
                <section class="fahr-boxes">
                    <input type="text" id="ftext">
                    <div id="tempdiv-one"></div>
                </section>
                <section class="fahr-buttons">
                    <button id="toC">Convert</button>
                    <button id="clear-one">Clear</button>    
                </section>
            </section>
            <section>
                <h3>Celcius to Fahrenheit</h3>
                <h4>Formula: <br> (°C × 9/5) + 32 = °F</h4>
                <section class="cel-boxes">
                    <input type="text" id="ctext">
                    <div id="tempdiv-two"></div>
                </section>
                <section class="cel-buttons">
                    <button id="toF">Convert</button>
                    <button id="clear-two">Clear</button>
                </section>
            </section>
        </main>
    </div>    
</body>
</html>
